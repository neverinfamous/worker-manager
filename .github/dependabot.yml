version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels: ["dependencies", "npm"]
    commit-message:
      prefix: "chore"
    groups:
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "typescript-eslint"
          - "globals"
      react-types:
        patterns:
          - "@types/react"
          - "@types/react-dom"
      testing-library:
        patterns:
          - "@testing-library/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels: ["dependencies", "github-actions"]
    commit-message:
      prefix: "chore"
